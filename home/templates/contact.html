{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .form-container {
        border: 2px solid white;
        padding: 20px;
        border-radius: 10px;
        background-color: #f0f0f0;
    }

    .circular-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: contain; /* No cut */
        background-color: white;
        padding: 5px;
        margin-bottom: 20px;
    }

    .left-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .social-link {
        border-radius: 50%;
        transition: transform 0.3s ease-in-out;
    }

    .social-link:hover {
        transform: scale(1.1);
    }
</style>


<div class="container mt-5">
    <div class="row">
        <!-- Left side: image + text + icons -->
        <div class="col-md-4 left-section text-light text-center mb-4">
            <img class="circular-image" src="{% static 'images/sandhya.png' %}" alt="Image">
            <h2 class="mt-3">Stay Connected</h2>
            <h5 class="mt-2">sandhyagautam228131@gmail.com</h5>

            <div class="d-flex justify-content-center align-items-center mt-4">
                <a href="https://www.linkedin.com/in/sandhya-raj-7389a52a2?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="ms-3">
                    <img src="{% static 'images/linkdin.jpg' %}" alt="LinkedIn" width="50" height="50" class="social-link">
                </a>

                <a href="https://youtube.com/@sandhyaraj8084?si=UBCelsV1nYBib6wN" target="_blank" class="ms-3">
                    <img src="{% static 'images/youtube.jpg' %}" alt="YouTube" width="50" height="50" class="social-link">
                </a>

                <a href="https://www.instagram.com/sandhyaa_sk01?igsh=YWRiZTR0MzNybHFj" target="_blank" class="ms-3">
                    <img src="{% static 'images/instagram.jpg' %}" alt="Instagram" width="50" height="50" class="social-link">
                </a>
            </div>
        </div>

        <!-- Right side: form -->
        <div class="col-md-6 offset-md-1 mt-3">
            <div class="form-container">
                <form>
                    <div class="form-group m-3">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name">
                    </div>

                    <div class="form-group m-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="form-group m-3">
                        <label for="number">Phone No</label>
                        <input type="number" class="form-control" id="number">
                    </div>

                    <div class="form-group m-3">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="2"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
